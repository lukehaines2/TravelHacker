<h2>{{ stations.oneStation.name }} station</h2>
<section>
    
    <div class='bars-container'>

      <div class="bar-holder" ng-repeat="rating in stations.oneStation.ratings | limitTo: 24| orderBy:'timeSlot'">
        <div class="graphicBar" style="height: {{rating.rate}}0px;" ng-class="{{rating.rate}} > 8 ? 
          {{rating.rate}} > 9 ? 'yellow' : 'blue' 
        : 'red'; ">
        </div>
        <div class="x-label">
          {{(rating.timeSlot/100).toFixed(2)}}
        </div>

      </div>
    </div>

   

</section>
